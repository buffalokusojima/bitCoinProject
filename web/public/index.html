<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    text {
        fill: #000;
    }

    button {
        position: absolute;
        right: 20px;
        top: 440px;
        display: none;
    }

    path.candle {
        stroke: #000000;
    }

    path.candle.body {
        stroke-width: 0;
    }

    path.candle.up {
        fill: #00AA00;
        stroke: #00AA00;
    }

    path.candle.down {
        fill: #FF0000;
        stroke: #FF0000;
    }

    .crosshair {
        cursor: crosshair;
    }

    .crosshair path.wire {
        stroke: #DDDDDD;
        stroke-dasharray: 1, 1;
    }

    .crosshair .axisannotation path {
        fill: #DDDDDD;
        
    }

    .x.annotation path {
        fill: #DDD80E;
    }
    

</style>
<body>

<select id="termSelection" onchange="convertTerm()">
    <option value="1-min">1min</option>
    <option value="5-min">5min</option>
    <option value="10-min">10min</option>
    <option value="15-min">15min</option>
    <option value="30-min">30min</option>
    <option value="1-hour">1hour</option>
    <option value="2-hour">2hour</option>
</select>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://techanjs.org/techan.min.js"></script>
<script>

    var dim = {
            width: 960, height: 500,
            margin: {top: 50, right: 20, bottom: 50, left: 80},
            ohlc: {height: 400},
            indicator: {height: 50, padding: 5}
            };
    
    dim.plot = {
            width: dim.width - dim.margin.left - dim.margin.right,
            height: dim.height - dim.margin.top - dim.margin.bottom
    }
    dim.indicator.top = dim.ohlc.height + dim.indicator.padding;
    dim.indicator.bottom = dim.indicator.top + dim.indicator.height + dim.indicator.padding;

    var parseDate = d3.timeFormat("%Y-%m-%d %H:%M");

    var zoom = d3.zoom()
               .on("zoom", zoomed);

    var x = techan.scale.financetime()
            .range([0, dim.plot.width]);

    var y = d3.scaleLinear()
            .range([dim.ohlc.height, 0]);

    var yPercent = y.copy();

    var yInit, yPercentInit, zoomableInit;

    var yVolume = d3.scaleLinear()
                  .range([y(0), y(0.2)]);
  
    var candlestick = techan.plot.candlestick()
            .xScale(x)
            .yScale(y);

    var xAxis = d3.axisBottom(x)
                .scale(x)
                //.tickFormat(d3.timeFormat("%H:%M"))
                //.ticks(10);

    var yAxis = d3.axisLeft(y)
                .scale(y)
                ;

    var volume = techan.plot.volume()
                //.accessor(candlestick.accessor())
                .xScale(x)
                .yScale(yVolume);

    var volumeAxis = d3.axisRight(yVolume)
                     .ticks(3)
                     .tickFormat(d3.format(",.3s"));

       
    var timeAnnotation = techan.plot.axisannotation()
                         .axis(xAxis)
                         .orient('bottom')
                         //.accessor(candlestick.accessor().d)
                         .format(d3.timeFormat('%H:%m'))
                         .translate([0,dim.height])
                         .width(65);

    var ohlcAnnotation = techan.plot.axisannotation()
                         .axis(yAxis)
                         .orient('left')
                         .format(d3.format(',.2f'))
                         //.translate([x(0), 0])

    var volumeAnnotation = techan.plot.axisannotation()
                            .axis(volumeAxis)
                            .orient('right')
                            .width(35)

    var ohlcCrosshair = techan.plot.crosshair()
                         .xScale(timeAnnotation.axis().scale())
                         .yScale(ohlcAnnotation.axis().scale())
                         .xAnnotation(timeAnnotation)
                         .yAnnotation([ohlcAnnotation, volumeAnnotation])
                         .verticalWireRange([0, dim.plot.height])
                         .on("move", move);                       

    var svg = d3.select("body").append("svg")
            .attr("width", dim.width + dim.margin.left + dim.margin.right)
            .attr("height", dim.height + dim.margin.top + dim.margin.bottom);
   
    var defs = svg.append("defs")

    defs.append("clipPath")
        .attr("id", "ohlcClip")
        .append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", dim.plot.width)
            .attr("height", dim.ohlc.height);

    svg = svg.append("g")
            .attr("transform", "translate(" + dim.margin.left + "," + dim.margin.top + ")");
    
    svg.append("text")
       .attr("class", "symbol")
       .attr("x", 30)
       .text("BTC/USD");


    var ohlcSelection = svg.append("g")
                .attr("class", "ohlc")
                .attr("transform", "translate(0,0)");
    
    ohlcSelection.append("g")
                    .attr("class", "axis")
                    .attr("transform", "translate(" + x(0) + ",0)")
                 .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("x", 20)
                    .attr("y", 10)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("price ($)");

    var coordsText = svg.append("text")
                     .style("text-anchor", "end")
                     .attr("x", 550)
                     .attr("y", 0)

    var rawData;
    var ohlcData = [];

    getData()


    function zoomed(){
        x.zoomable().domain(d3.event.transform.rescaleX(zoomableInit).domain());
        y.domain(d3.event.transform.rescaleY(yPercentInit).domain());
        yPercent.domain(d3.event.transform.rescaleY(yPercentInit).domain());

        draw();
    }


    function getData(){

        var term = document.getElementById("termSelection").value.split("-")[1];
        
        var num = 1;

        var request = new XMLHttpRequest();

        request.open('GET', 'http://localhost:3000/test?term='+term);
        request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        request.onload = function(err){
            console.log(err)
            if(request.readyState === 4){
                if(request.status === 200){
                    console.log("success")
                    rawData = JSON.parse(request.response);
                    rawData = rawData["data"];
                    ohlcData = setTerm(term,1, rawData);

                    setChart(ohlcData)
                }
                else{
                    console.error(request.status);
                }
            }
        };

        request.onerror = function(err){
            console.log("err" + request.statusText);
        };

        console.log("sending")

        request.send(null);
        
        }


    function convertTerm(){

        var tmp = document.getElementById("termSelection").value;
        tmp = tmp.split("-");
        var num = tmp[0];
        var term = tmp[1]; 
        
        ohlcData = setTerm(term,num,rawData);
        setChart(ohlcData);

    }

    function setTerm(term, num, data){

        ohlcData = [];

        var date;
        
        try{
            date = new Date(data[0].date)
            num = Number(num);
            var targetNum;
            console.log(date)
            if(term == "min"){
                targetNum = date.getMinutes() % num;
                date.setMinutes(date.getMinutes() - targetNum);
            }else if(term == "hour"){
                targetNum = date.getHours() % num;
                date.setHours(date.getHours() - targetNum);
            }else{
                throw new Error();
            }
                
        }catch(err){
            throw err;
        }
        
        if(term == "min"){
            date.setMinutes(date.getMinutes() + num);
        }else if(term == "hour"){
            date.setHours(date.getHours() + num);
        }else{
            throw new Error();
        }
        
        ohlc = {date: new Date(date.getTime()), open: data[0].open, high: data[0].high, low: data[0].low, close: data[0].close, vol: 0}
        
        data.forEach(function(d){

            if(date < new Date(d.date)){        
                ohlcData.push(ohlc);
                if(term == "min"){
                    date.setMinutes(date.getMinutes() + num);
                }else if(term == "hour"){
                    date.setHours(date.getHours() + num);
                }
                ohlc = {date: new Date(date.getTime()), open: d.open, high: d.high, low: d.low, close: d.close, vol: 0}
            }

            if(ohlc.high < d.high){
                ohlc.high = d.high;
            }
            if(ohlc.low > d.low){
                ohlc.low = d.low;
            }
            ohlc.close = d.close;
            ohlc.vol += d.vol
        });

        ohlcData.push(ohlc);

        return ohlcData;
    }
    

    function setChart(ohlcData){
    
        resetChart();

        var cAccessor = candlestick.accessor();
        var vAccessor = volume.accessor();

        ohlcData = ohlcData.slice(ohlcData, ohlcData.length).map(function(d){
            
            return {
                date: d.date,
                open: +d.open,
                high: +d.high,
                low: +d.low,
                close: +d.close,
                volume: +d.vol
            };
        }).sort(function(a, b) { return d3.ascending(cAccessor.d(a), cAccessor.d(b)); });


        //x.domain(ohlcData.map(cAccessor.d));
        x.domain(techan.scale.plot.time(ohlcData).domain())
        y.domain(techan.scale.plot.ohlc(ohlcData.slice(ohlcData.length/4)).domain());
        yPercent.domain(techan.scale.plot.ohlc(ohlcData, cAccessor).domain());
        yVolume.domain(techan.scale.plot.volume(ohlcData, vAccessor.v).domain());
        
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + dim.height + ")")
            //.call(xAxis);

        ohlcSelection.append("g")
            .attr("class", "volume")
            .attr("clip-path", "url(#ohlcClip)")
            .data([ohlcData])
            .call(volume);

        ohlcSelection.append("g")
            .attr("class", "candlestick")
            .attr("clip-path", "url(#ohlcClip)")
            .data([ohlcData])
            .call(candlestick);


        ohlcSelection.append("g")
                        .attr("class", "volume axis")
                       // .call(volumeAxis);

        svg.append("g")
            .attr("class", "y axis")
            //.call(yAxis);
       

        svg.append("g")
            .attr("class", "crosshair ohlc")
            .call(ohlcCrosshair)
            .call(zoom);

        
        zoomableInit = x.zoomable().domain([ohlcData.length/4*3, ohlcData.length]).copy()
        yInit = y.copy();
        yPercentInit = yPercent.copy();
        
        draw();

    }

    function resetChart(){
        svg.select("g.candlestick").remove();
        svg.select("g.x.axis").remove();
        svg.select("g.y.axis").remove();
        svg.select("g.volume").remove();
        svg.select("g.volume.axis").remove();
    }


    function draw(){
        svg.select("g.x.axis").call(xAxis);
        svg.select("g.candlestick").call(candlestick.refresh);
        svg.select("g.y.axis").call(yAxis);
        svg.select("g.volume").call(volume.refresh);
        svg.select("g.volume.axis").call(volumeAxis);
        svg.select("g.crosshair.ohlc").call(ohlcCrosshair.refresh);
    }

    
    function move(coords){
        
        const ohlc = ohlcData.find(i => i.date == coords.x);
        
        coordsText.text(
            "O: " + ohlc.open +
            " H: " + ohlc.high +
            " L: " + ohlc.low + 
            " C: " + ohlc.close + 
            "    V: " + ohlc.vol +
            "    Date: " + parseDate(ohlc.date)
            );
    }

</script>
